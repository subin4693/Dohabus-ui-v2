<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Color Display</title>
        <style>
            .color-box {
                width: 100px;
                height: 100px;
                display: inline-block;
                margin: 5px;
                text-align: center;
                line-height: 100px;
                color: #fff;
                font-family: Arial, sans-serif;
                font-size: 12px;
                font-weight: bold;
            }
            .custom-blue {
                background-color: #007bff;
            }
            .custom-indigo {
                background-color: #6610f2;
            }
            .custom-purple {
                background-color: #6f42c1;
            }
            .custom-pink {
                background-color: #e83e8c;
            }
            .custom-red {
                background-color: #dc3545;
            }
            .custom-orange {
                background-color: #fd7e14;
            }
            .custom-yellow {
                background-color: #ffc107;
            }
            .custom-green {
                background-color: #28a745;
            }
            .custom-teal {
                background-color: #20c997;
            }
            .custom-cyan {
                background-color: #17a2b8;
            }
            .custom-white {
                background-color: #fff;
                color: #000;
            } /* Text color for visibility */
            .gray {
                background-color: #6c757d;
            }
            .gray-dark {
                background-color: #343a40;
            }
            .primary {
                background-color: #007bff;
            }
            .secondary {
                background-color: #6c757d;
            }
            .success {
                background-color: #28a745;
            }
            .info {
                background-color: #17a2b8;
            }
            .warning {
                background-color: #ffc107;
            }
            .danger {
                background-color: #dc3545;
            }
            .light {
                background-color: #f8f9fa;
                color: #000;
            } /* Text color for visibility */
            .dark {
                background-color: #343a40;
            }
        </style>
    </head>
    <body>
        <div class="color-box custom-blue">Custom Blue</div>
        <div class="color-box custom-indigo">Custom Indigo</div>
        <div class="color-box custom-purple">Custom Purple</div>
        <div class="color-box custom-pink">Custom Pink</div>
        <div class="color-box custom-red">Custom Red</div>
        <div class="color-box custom-orange">Custom Orange</div>
        <div class="color-box custom-yellow">Custom Yellow</div>
        <div class="color-box custom-green">Custom Green</div>
        <div class="color-box custom-teal">Custom Teal</div>
        <div class="color-box custom-cyan">Custom Cyan</div>
        <div class="color-box custom-white">Custom White</div>
        <div class="color-box gray">Gray</div>
        <div class="color-box gray-dark">Gray Dark</div>
        <div class="color-box primary">Primary</div>
        <div class="color-box secondary">Secondary</div>
        <div class="color-box success">Success</div>
        <div class="color-box info">Info</div>
        <div class="color-box warning">Warning</div>
        <div class="color-box danger">Danger</div>
        <div class="color-box light">Light</div>
        <div class="color-box dark">Dark</div>
    </body>
</html>
